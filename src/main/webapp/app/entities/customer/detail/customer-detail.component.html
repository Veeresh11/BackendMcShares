<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="customer">
      <h2 data-cy="customerDetailsHeading"><span>Customer</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Id</span></dt>
        <dd>
          <span>{{ customer.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ customer.name }}</span>
        </dd>
        <dt><span>Phone</span></dt>
        <dd>
          <span>{{ customer.phone }}</span>
        </dd>
        <dt><span>Address</span></dt>
        <dd>
          <div *ngIf="customer.address">
            <a [routerLink]="['/address', customer.address?.id, 'view']">{{ customer.address?.id }}</a>
          </div>
        </dd>
        <dt><span>Share</span></dt>
        <dd>
          <div *ngIf="customer.share">
            <a [routerLink]="['/shares', customer.share?.id, 'view']">{{ customer.share?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/customer', customer.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
