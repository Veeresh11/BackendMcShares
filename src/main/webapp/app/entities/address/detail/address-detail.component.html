<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="address">
      <h2 data-cy="addressDetailsHeading"><span>Address</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Id</span></dt>
        <dd>
          <span>{{ address.id }}</span>
        </dd>
        <dt><span>Adress 1</span></dt>
        <dd>
          <span>{{ address.adress1 }}</span>
        </dd>
        <dt><span>Address 2</span></dt>
        <dd>
          <span>{{ address.address2 }}</span>
        </dd>
        <dt><span>Town</span></dt>
        <dd>
          <span>{{ address.town }}</span>
        </dd>
        <dt><span>Country</span></dt>
        <dd>
          <span>{{ address.country }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/address', address.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
